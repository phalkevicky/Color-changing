<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main {

            width: 50%;
            margin: 0 auto;
        }

        .wrapper {

            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .inputWrap {

            text-align: center;
        }

        .colorbox {

            width: 100px;
            height: 100px;
            border: 1px solid red;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <div id="1" class="colorbox colorbox1">1</div>
            <div id="2" class="colorbox colorbox2">2</div>
        </div>
        <div class="inputWrap">
            <button onclick="handleminus()">Anit-Clock</button>
            <button onclick="handleclick()">Clock</button>
        </div>

        <div class="wrapper">
            <div id="4" class="colorbox colorbox4">4</div>
            <div id="3" class="colorbox colorbox3">3</div>
        </div>
    </div>

    <script>

        let colors = ["yellow", "green", "darkorange", "red"];

        let box1 = document.getElementById("1");
        let box2 = document.getElementById("2");
        let box3 = document.getElementById("3");
        let box4 = document.getElementById("4");

        box1.style.backgroundColor = colors[0]
        box2.style.backgroundColor = colors[1]
        box3.style.backgroundColor = colors[2]
        box4.style.backgroundColor = colors[3]

        let counter = 0;
        let a = 0;
        let b = 0;
        let c = 0;
        let d = 0;

        function test() {

            if (counter == 0) {
                a = 0;
                b = 1;
                c = 2;
                d = 3;
            } else if (counter == 1) {
                a = 3;
                b = 0;
                c = 1;
                d = 2;
            } else if (counter == 2) {
                a = 2;
                b = 3;
                c = 0;
                d = 1;
            } else if (counter == 3) {
                a = 1;
                b = 2;
                c = 3;
                d = 0;
            }
            box1.style.backgroundColor = colors[a]
            box2.style.backgroundColor = colors[b]
            box3.style.backgroundColor = colors[c]
            box4.style.backgroundColor = colors[d]
            console.log("counterplussss", counter);
        }

        let handleclick = () => {
            counter = counter + 1;
            counter > 3 && (counter = 0) ;
            test();
        }

        let handleminus = () => {
            counter = counter - 1;
            counter < 0 && (counter = 3) ;
            test();
        }
    </script>
</body>

</html>
